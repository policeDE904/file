<!DOCTYPE html>
<html>
<head>
    <title>EXE Builder</title>
</head>
<body>
    <h2>Create Custom Executable</h2>
    <form id="scriptForm">
        <p>Enter your Python script:</p>
        <textarea id="pythonScript" rows="15" cols="80" required>
import os
import socket
# Your script here
print("Hello World")
</textarea>
        <br><br>
        <button type="submit">Build EXE</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('scriptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const script = document.getElementById('pythonScript').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Building... This may take a few minutes.';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${YOUR_USERNAME}/${YOUR_REPO}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'build-request',
                        client_payload: {
                            script: btoa(script)  // Base64 encode
                        }
                    })
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = 'Build started! Check GitHub Actions for download link.';
                } else {
                    resultDiv.innerHTML = 'Error starting build.';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error;
            }
        });
    </script>
</body>
</html>
